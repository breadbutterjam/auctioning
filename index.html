<!DOCTYPE html>
<html>
<head>
	<title>auction</title>
	<script type="text/javascript" src="..\jQuery.js"></script>
	<script type="text/javascript" src="script.js"></script>
	<script type="text/javascript" src="data_3.js"></script>
	<style>
        .containers
		{
			height: auto;
			/* border: 1px solid black; */
			display: inline-block;
			/* padding-top: 50px; */
		}

		.bid-amount
		{
			height: 50px;
			font-size: 50px;
			width: 100px;
			text-align: center;
			width: 150px;
		}

		.team-details
		{
			width: 25%;
			height: auto;
			border: 1px solid black;
			display: inline-block;
			cursor: pointer;
		}

		.currently-bidding-team
		{
			background-color: #add8e6;
		}
		
		#teams
		{
			padding-top: 30px;	
		}
		.empty
		{
			display: none;
		}
		
		.out-of-bid
		{
			background-color: grey;
			cursor: default;
		}
		
		#bids-and-buttons
		{
			text-align: center;
		}

    </style>
</head>
<body onload="onBodyLoad()">
<div id="main">
	<span id="player-details" class="containers" style="width: 100%; text-align: center; height: 190px;">
		<h1 id="current-player-name">John Oliver</h1>
		<h3 id="isMarqueePlayer">marquee player</h3>
		<h3 id="player-gender">male</h3>
		<span id="player-notes">part of u-19 mumbai</span>
	</span>
	<span id="bids-and-buttons" class="containers" style="width: 100%;">
		<div style="padding-bottom: 20px;">
			<span style="font-size: 35px;"> bid </span>
			<input type="text" class="bid-amount" value="100">
			<div style="font-size: 20px; padding: 10px">next bid at 200</div>
			<!-- <input type="button" value="+" id=""> -->
		</div>
		<span>
			<input type="button" class="button" id="btn-sold" value="sold">
		</span>
		<span>
			<input type="button" class="button" id="btn-unsold" value="unsold">
		</span>
		<span>
			<input type="button" class="button" id="btn-generate-another" value="generate another">
			<input type="checkbox" name="checkbox" id="generate-only-marquee" value="value"><label for="generate-only-marquee">Get only marquee players</label>
			
		</span>
	</span>
	<span id="teams" class="containers" style="width:100%">
		
	</span>

</div>
</body>
</html>
